version: '3'

services:

  node:
    build: 
      context: ./node
    image: gabrielsantos/node
    container_name: node-challenger
    entrypoint: dockerize -wait tcp://db:3306 -timeout 30s docker-entrypoint.sh
    command: node server.js
    tty: true
    networks:
      - challenger-network
    ports: 
      - "3000:3000"
    depends_on:
      - database

  nginx:
    build: 
      context: ./nginx
    image: gabrielsantos/nginx
    container_name: nginx-challenger
    networks:
      - challenger-network
    ports: 
      - "8080:80"
    depends_on:
      - node

  database:
    image: mysql:latest
    container_name: db
    command: --innodb-use-native-aio=0
    tty: true
    environment:
      MYSQL_DATABASE: "nodedb"
      MYSQL_USER: "root"
      MYSQL_ROOT_PASSWORD: "root"
    ports:
      - "3306:3306"
    volumes:
      - ./mysql/db:/docker-entrypoint-initdb.d
      - ./mysql/database:/var/lib/mysql
    networks:
      - challenger-network
  
networks:
  challenger-network:
    driver: bridge